<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to right, #ff0004, #ff9b00);
        display: grid;
        justify-items: center;
        align-content: center;
    }

    .one {
        width: 40vw;
        height: 30vh;
        /* border: 2px solid black; */
        font-size: 20px;
        display: grid;
        justify-items: center;
        align-content: space-between
            /* justify-content: space-between; */
    }

    .two {
        width: 20vw;
        height: 8vh;
        font-size: 20px;
        padding: 10px;
        font-weight: 900;
        display: flex;
        justify-content: space-between;
    }

    #btn1 {
        width: 7vw;
        height: 5vh;
        font-size: 15px;
        padding: 10px;
        /* font-weight: bold; */
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: black;
        /* background-image: linear-gradient(135deg, rgba(255,255,255,0.1),rgba(255,255,255,0)); */
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        box-shadow: 2px 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    #btn2 {
        width: 7vw;
        height: 5vh;
        font-size: 15px;
        padding: 10px;
        /* font-weight: bold; */
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: black;
        /* background-image: linear-gradient(135deg, rgba(255,255,255,0.1),rgba(255,255,255,0)); */
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        box-shadow: 2px 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    p {
        color: white;
        /* font-weight: bold; */
        font-size: 20px;
    }

    .box {
        width: 30vw;
        height: 10vh;
        background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        backdrop-filter: blur(10px);
        border-radius: 50px;
        box-shadow: 2px 8px 32px 0 rgba(0, 0, 0, 0.37);
        -webkit-backdrop-filter: blur(10px);
        /* border-radius: 50px; */
        display: flex;
        align-items: center;
        justify-content: center;
        border-left: 5px solid white;

    }

    .text {
        margin-left: 20px;
        color: white;
        font-weight: bold;
    }
</style>

<body>
    <section class="one">
        <div class="two">
            <button id="btn1">#ff0004</button>
            <button id="btn2">#ff9b00</button>
        </div>
        <p>Click here to generate</p>
        <div class="box">
            <p class="text">background-image: linear-gradient(to right, #ff0004, #ff9b00);</p>
        </div>
    </section>
    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var text = document.querySelector(".text");
        var num1 = "#ff0004";
        var num2 = "#ff9b00";
        const handle = () => {
            let num = "0123456789abcdef";
            var color = "#";
            for (let i = 0; i < 6; i++) {
                var numfinal = (num[Math.floor(Math.random() * 16)]);
                color = color + numfinal;
            }
            return color;
        };
        const handlebtn1 = () => {
            num1 = handle();
            let one = document.getElementById("btn1").textContent = `${num1}`;
            document.body.style.backgroundImage = `linear-gradient(to right, ${num1}, ${num2})`;
            text.innerHTML = `background-image: linear-gradient(to right, ${num1}, ${num2})`;
            btn1.style.backgroundColor=`${num1}`;
        };
        const handlebtn2 = () => {
            num2 = handle();
            let one = document.getElementById("btn2").textContent = `${num2}`;
            document.body.style.backgroundImage = `linear-gradient(to right, ${num1}, ${num2})`;
            text.innerHTML = `background-image: linear-gradient(to right, ${num1}, ${num2})`;
            btn2.style.backgroundColor=`${num2}`;
        };
        const copied1 = () => {
            navigator.clipboard.writeText(text.innerHTML);
            alert('Text Copied');
        }
        btn1.addEventListener('click', handlebtn1);
        btn2.addEventListener('click', handlebtn2);
        text.addEventListener('click', copied1);
    </script>
</body>

</html>
<!-- This is a Gradient Generator web application built with HTML, CSS, and JavaScript. The app allows users to generate random gradient backgrounds by clicking buttons that update the gradient colors. The generated gradient is displayed in real-time, and users can copy the corresponding CSS code with a click. The design is modern, featuring a visually appealing interface with interactive elements and smooth transitions. This project demonstrates working with dynamic styling and DOM manipulation in JavaScript. -->
